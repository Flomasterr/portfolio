<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240218141516">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section data-fullscreen class="main">
				<div class="main__image-ibg">
					<picture><source srcset="img/sign-up/sign-up.webp" type="image/webp"><img src="img/sign-up/sign-up.jpg" img></picture>
					<a href="index.html" class="main__logo">3legant.
					</a>
				</div>
				<div class="main__content">
					<div class="main__content-body">
						<div class="main__header">
							<h2 class="main__title title title--40">Sign up</h2>
							<div class="main__text text">
								<p>Already have an account? <a href="sign-in.html" class="text--semi-bold">Sign in</a></p>
							</div>
						</div>
						<form action="#" method="POST" class="main__form form">
							<input type="text" name="form[name]" data-error="Error" placeholder="Your name" class="input form__input" required>
							<input autocomplete="off" type="text" name="form[username]" data-error="Error" placeholder="Username" class="input form__input" required>
							<input autocomplete="off" type="email" name="form[email]" data-error="Error" placeholder="Email address" class="input form__input" required>
							<div class="form__password-block">
								<input autocomplete="off" type="password" name="form[password]" data-error="Error" placeholder="Password" class="input form__input" required>
								<button type="button" class="form__viewpass"></button>
							</div>
							<div class="form__checkbox checkbox">
								<input id="c_1" data-error="Error" class="checkbox__input" type="checkbox" value="1" name="form[checkbox]" required>
								<label for="c_1" class="checkbox__label"><span class="checkbox__text">I agree with <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></span></label>
							</div>
							<button type="submit" class="form__submit-button button">Sign Up</button>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240218141516"></script>
</body>

</html>
